<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 30px;
        }

        .js-odd{
            background-color: aqua;
        }
        .js-even{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3 id="greetings"></h3>
    <button id="my-button" onclick="buttonpress();"></button>
    <script>
     let noofTimesclicked=localStorage.getItem('nooftimescilcked')||0;
     function buttonpress(){
        noofTimesclicked++;
       localStorage.setItem('nooftimesclicked',noofTimesclicked);
        updatebutton();
    };
      
    function updatebutton(){
        let button=document.querySelector('#my-button');
        if(noofTimesclicked % 2 === 0){
         button.classList.remove('js-odd');
         button.classList.add('js-even');
        }
        else{
            button.classList.remove('js-even');
         button.classList.add('js-odd');
        }

        button.innerText=noofTimesclicked;
    };

  updatebutton();
        function dogreetings(personname){
        let date=new Date();
        let hours=date.getHours();
        let heading=document.querySelector('#greetings');
        
        if(hours>5 && hours<12){
            heading.innerText=`Good Morning ${personname}`;
        }
        else if(hours>12 && hours<18){
            heading.innerText=`Good Afternoon ${personname}`;
        }
        else{
            heading.innerText=`Good Night ${personname}`;
        }
    }
    dogreetings('   Divyansh');
    </script>
</body>
</html>
